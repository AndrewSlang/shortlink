<div class="page-header">
	<h1>
		Information
	</h1>
</div>

<div class="jumbotron text-center" ng-show="link.links.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Links...</p>
</div>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>Links</th>
			<th>Short</th>
			<th>Description</th>
			<th>Tags</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>{{ link.links.linkname }}</td>
			<td>
				<a ng-href="http://localhost:8080/redirect/{{ link.links.shortlinkname }}">localhost:8080/redirect/{{ link.links.shortlinkname }}</a>
			</td>
			<td>{{ link.links.description }}</td>
			<td>
				<a ng-href="/tag/{{ tagname }}" ng-repeat="tagname in link.links.tags">{{ tagname }}; </a>
			</td>
		</tr>
	</tbody>
</table>
