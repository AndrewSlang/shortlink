<div class="page-header">
	<h1>Edit link</h1>
</div>

<form class="form-horizontal" ng-submit="link.updateLink()">
	
	<div class="form-group">
		<div class="col-sm-2 control-label text-weight">Link</div>
		<div class="col-sm-6 text-size">{{ link.linkData.linkname }}</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 control-label text-weight">Short link</div>
		<div class="col-sm-6 text-size">
			<a ng-href="http://localhost:8080/redirect/{{ link.linkData.shortlinkname }}">localhost:8080/redirect/{{ link.linkData.shortlinkname }}</a>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Description</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="link.linkData.description">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Tags</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="link.linkData.tags">
		</div>
		<div class="col-sm-6 text-center">
			Tags are separated by ";"
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block">Edit link</button>
		</div>
	</div>

</form>
<div class="row show-hide-message" ng-show="link.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ link.message }}
		</div>

	</div>
</div>
